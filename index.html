            transform: translateY(-8px);

        input, select, textarea {
            background: #f8fafc !important;

            border-radius: 18px !important;
            padding: 12px 16px !important;
            transition: all 0.3s ease;

        input:focus, textarea:focus {
            background: white !important;

        .tab-btn { position: relative; transition: all 0.3s ease; color: #94a3b8; }
        .tab-active { color: var(--wine); font-weight: 800; }
        .tab-active::after {
            content: '';
            position: absolute;
            bottom: -8px; left: 50%; transform: translateX(-50%);
            width: 6px; height: 6px; background: var(--wine); border-radius: 50%;
        }

        .undo-toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: none;

        @keyframes springUp { from { transform: translate(-50%,100px); opacity:0; } to { transform: translate(-50%,0); opacity:1; } }

        /* Loading overlay */
        #loadingOverlay {

            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 9999; transition: opacity 0.4s ease;

        .stat-bubble {
            background: white; border-radius: 24px; padding: 20px 16px; text-align: center;
            border: 1px solid rgba(0,0,0,0.04); box-shadow: 0 4px 20px -6px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;

        .stat-bubble:hover { transform: translateY(-3px); }

        /* Notas de prova */
        .nota-chip {
            display: inline-flex; align-items: center; gap: 5px;
            padding: 3px 10px; border-radius: 99px;
            font-size: 9px; font-weight: 800; letter-spacing: 0.05em; text-transform: uppercase;

        .nota-chip button:hover { opacity: 1; }
        .nota-card-chip {
            display: inline-block; padding: 2px 8px; border-radius: 99px;
            font-size: 8px; font-weight: 800; letter-spacing: 0.05em; text-transform: uppercase;
        }

        .price-pill {
            background: linear-gradient(135deg,#92400e,#d97706); color: white;
            font-size: 10px; font-weight: 800; padding: 3px 10px; border-radius: 99px; display: inline-block;
        }

        .sugestao-btn {
            padding: 3px 10px; border-radius: 99px; font-size: 9px; font-weight: 700;
            cursor: pointer; border: 1.5px solid #e2e8f0; background: white; color: #64748b;
            transition: all 0.2s; white-space: nowrap;
        }

        .chart-wrap { position: relative; height: 190px; }

        @keyframes fadeInUp { from { opacity:0; transform:translateY(16px); } to { opacity:1; transform:translateY(0); } }

            padding: 6px 14px; border-radius: 99px; opacity: 0;

        }

    </style>

    <script>
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  IndexedDB ‚Äî camada de persist√™ncia robusta (suporta fotos grandes)
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    const DB_NAME    = 'DiarioGourmet';
    const DB_VERSION = 1;
    const STORE      = 'dados';
    let db = null;

    function abrirDB() {
        return new Promise((resolve, reject) => {
            const req = indexedDB.open(DB_NAME, DB_VERSION);
            req.onupgradeneeded = e => {
                const db = e.target.result;
                if(!db.objectStoreNames.contains(STORE)) {
                    db.createObjectStore(STORE, { keyPath: 'id' });
                }
            };
            req.onsuccess = e => { db = e.target.result; resolve(db); };
            req.onerror   = e => reject(e.target.error);
        });
    }

    function dbGet(id) {
        return new Promise((resolve, reject) => {
            const tx  = db.transaction(STORE, 'readonly');
            const req = tx.objectStore(STORE).get(id);
            req.onsuccess = e => resolve(e.target.result ? e.target.result.value : null);
            req.onerror   = e => reject(e.target.error);
        });
    }

    function dbSet(id, value) {
        return new Promise((resolve, reject) => {
            const tx  = db.transaction(STORE, 'readwrite');
            const req = tx.objectStore(STORE).put({ id, value });
            req.onsuccess = () => resolve();
            req.onerror   = e => reject(e.target.error);
        });
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  Estado global
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    let abaAtual      = 'vinhos';
    let dados         = { vinhos: [], restaurantes: [] };
    let currentTags        = [];
    let currentNotasProva  = [];
    let historicoBackup    = null;
    let apenasFavoritos    = false;
    let statsAberto        = false;
    let chartTipos         = null;
    let chartEstrelas      = null;

    const config = {
        vinhos:       { opcoes: ['Tinto','Branco','Verde','Ros√©','Espumante','Porto','Licoroso'], extra1:'Regi√£o',     extra2:'Castas'        },
        restaurantes: { opcoes: ['Tradicional','Gourmet','Italiano','Japon√™s','Marisqueira'],     extra1:'Localiza√ß√£o', extra2:'Prato Favorito' }
    };

    const NOTAS_SUGESTOES = [
        { nome:'Frutos Vermelhos', cor:'#be185d' }, { nome:'Frutos Negros', cor:'#1e293b' },
        { nome:'Floral',           cor:'#a855f7' }, { nome:'Especiarias',   cor:'#d97706' },
        { nome:'Tabaco',           cor:'#78716c' }, { nome:'Terra',         cor:'#92400e' },
        { nome:'Carvalho',         cor:'#b45309' }, { nome:'Frutos Secos',  cor:'#ca8a04' },
        { nome:'Mineral',          cor:'#0891b2' }, { nome:'Baunilha',      cor:'#c2410c' },
        { nome:'Chocolate',        cor:'#7c3aed' }, { nome:'Mel',           cor:'#f59e0b' },
    ];

    function getCorNota(n) { return (NOTAS_SUGESTOES.find(x => x.nome === n) || {}).cor || '#831843'; }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  Persist√™ncia
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    async function carregarDados() {
        const saved = await dbGet('main');
        if(saved) dados = saved;
    }

    async function guardarDados() {
        await dbSet('main', dados);
        mostrarSaveIndicator();
    }

    function mostrarSaveIndicator() {
        const el = document.getElementById('saveIndicator');
        el.classList.add('show');
        setTimeout(() => el.classList.remove('show'), 2000);
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  Undo

    async function salvarComHistorico() {
        historicoBackup = JSON.parse(JSON.stringify(dados)); // deep copy em mem√≥ria
        await guardarDados();
        const toast = document.getElementById('undoContainer');
        toast.style.display = 'block';
        setTimeout(() => { toast.style.display = 'none'; }, 8000);
        atualizarLista();
        if(statsAberto) atualizarStats();
    }

    async function undo() {
        if(historicoBackup) {
            dados = historicoBackup;
            historicoBackup = null;
            await guardarDados();
            document.getElementById('undoContainer').style.display = 'none';
            atualizarLista();
            if(statsAberto) atualizarStats();
        }
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

    function renderSugestoes() {
        document.getElementById('sugestoesNotasProva').innerHTML = NOTAS_SUGESTOES.map(s => {
            const sel = currentNotasProva.includes(s.nome);
            return `<button type="button" onclick="toggleSugestao('${s.nome}')"
                style="${sel ? `background:${s.cor};color:white;border-color:${s.cor}` : ''}"
                class="sugestao-btn">${s.nome}</button>`;
        }).join('');
    }
    function toggleSugestao(nome) {
        currentNotasProva.includes(nome)
            ? currentNotasProva = currentNotasProva.filter(n => n !== nome)
            : currentNotasProva.push(nome);
        renderNotasProvaForm(); renderSugestoes();
    }
    function addNotaProva() {
        const val = document.getElementById('inputNotaProva').value.trim();
        if(val && !currentNotasProva.includes(val)) {
            currentNotasProva.push(val);
            renderNotasProvaForm(); renderSugestoes();
            document.getElementById('inputNotaProva').value = '';
        }
    }
    function removeNotaProva(nome) {
        currentNotasProva = currentNotasProva.filter(n => n !== nome);
        renderNotasProvaForm(); renderSugestoes();
    }
    function renderNotasProvaForm() {
        document.getElementById('notasProvaList').innerHTML = currentNotasProva.map(n => {
            const cor = getCorNota(n);
            return `<span class="nota-chip" style="background:${cor}18;color:${cor};border:1.5px solid ${cor}30">
                ${n}<button type="button" onclick="removeNotaProva('${n.replace(/'/g,"\\'")}')">√ó</button></span>`;
        }).join('');
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  Tags
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function addTag() {

        if(val && !currentTags.includes(val)) { currentTags.push(val); renderTagsForm(); document.getElementById('inputTag').value = ''; }
    }
    function removeTag(tag) { currentTags = currentTags.filter(t => t !== tag); renderTagsForm(); }
    function renderTagsForm() {
        document.getElementById('tagsList').innerHTML = currentTags.map(t =>
            `<span class="bg-slate-200 text-slate-700 text-[10px] font-bold px-3 py-1 rounded-full flex items-center gap-2">

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  Abas

    function mudarAba(aba) {
        abaAtual = aba;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
        document.getElementById(`tab-${aba}`).classList.add('tab-active');

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  Favoritos
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    async function toggleFavorito(idx) {
        dados[abaAtual][idx].favorito = !dados[abaAtual][idx].favorito;
        await guardarDados();
        atualizarLista();
        if(statsAberto) atualizarStats();
    }
    function toggleFiltroFavoritos() {
        apenasFavoritos = !apenasFavoritos;
        document.getElementById('filtroFavoritos').classList.toggle('bg-red-500');
        document.getElementById('filtroFavoritos').classList.toggle('text-white');
        atualizarLista();
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  Submit
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    document.getElementById('mainForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const idx     = parseInt(document.getElementById('editIndex').value);
        const precoV  = document.getElementById('preco').value;
        const registro = {
            nome:       document.getElementById('nome').value,
            tipo:       document.getElementById('tipo').value,
            ano:        document.getElementById('ano').value,
            produtor:   document.getElementById('produtor').value,
            tags:       [...currentTags],
            notasProva: [...currentNotasProva],
            extra1:     document.getElementById('extra1').value,
            extra2:     document.getElementById('extra2').value,
            preco:      precoV !== '' ? parseFloat(precoV) : null,
            notas:      document.getElementById('notas').value,
            estrelas:   parseInt(document.getElementById('estrelas').value),
            foto:       document.getElementById('fotoBase64').value,
            favorito:   idx !== -1 ? dados[abaAtual][idx].favorito : false
        };
        if(idx === -1) dados[abaAtual].unshift(registro);
        else           dados[abaAtual][idx] = registro;
        await salvarComHistorico();
        resetForm();
    });

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  Lista
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function atualizarLista() {
        const lista    = document.getElementById('listaItems');
        const filtroTag = document.getElementById('filtroTag').value.toLowerCase();
        lista.innerHTML = '';

        let filtrados = dados[abaAtual].map((item, originalIdx) => ({...item, originalIdx}));
        if(apenasFavoritos) filtrados = filtrados.filter(i => i.favorito);
        if(filtroTag)       filtrados = filtrados.filter(i =>
            (i.tags||[]).some(t => t.toLowerCase().includes(filtroTag)) ||
            i.nome.toLowerCase().includes(filtroTag) ||
            (i.produtor||'').toLowerCase().includes(filtroTag)
        );

        if(filtrados.length === 0) {
            lista.innerHTML = `<div class="col-span-2 text-center py-24 text-slate-300">
                <div class="text-5xl mb-4">üç∑</div>
                <p class="text-sm font-bold uppercase tracking-widest">Adega vazia ‚Äî adiciona o teu primeiro vinho!</p>
            </div>`;
            return;
        }

        filtrados.forEach((item, i) => {
            const card = document.createElement('div');
            card.className = 'card-anim premium-card overflow-hidden flex flex-col';
            card.style.animationDelay = `${i * 45}ms`;

            const notasProvaHTML = (item.notasProva||[]).map(n => {
                const cor = getCorNota(n);
                return `<span class="nota-card-chip" style="background:${cor}18;color:${cor}">${n}</span>`;
            }).join('');

            const precoHTML = item.preco != null
                ? `<span class="price-pill">‚Ç¨${item.preco.toFixed(2)}</span>` : '';

            card.innerHTML = `
                <div class="relative h-56 overflow-hidden flex-shrink-0">
                    ${item.foto
                        ? `<img src="${item.foto}" class="w-full h-full object-cover" loading="lazy">`
                        : `<div class="w-full h-full bg-gradient-to-br from-pink-50 to-rose-100 flex items-center justify-center text-7xl">üç∑</div>`}
                    <button onclick="toggleFavorito(${item.originalIdx})"
                        class="absolute top-4 left-4 w-10 h-10 bg-white/90 backdrop-blur rounded-full shadow-lg flex items-center justify-center text-lg hover:scale-110 transition-transform">
                        ${item.favorito ? '‚ù§Ô∏è' : 'ü§ç'}
                    </button>
                    <div class="absolute top-4 right-4 flex flex-col items-end gap-2">
                        <div class="bg-black/70 backdrop-blur-md text-white text-[9px] px-3 py-1 rounded-full font-black uppercase tracking-tight">${item.tipo}</div>
                        ${precoHTML}
                    </div>
                </div>
                <div class="p-7 flex-grow flex flex-col">
                    <div class="flex justify-between items-start mb-1">
                        <h3 class="text-xl font-bold text-slate-800 leading-tight">${item.nome}</h3>
                        <div class="text-amber-400 text-[11px] ml-2 flex-shrink-0">${'‚òÖ'.repeat(item.estrelas)}</div>
                    </div>
                    ${item.produtor ? `<p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-1">${item.produtor}</p>` : ''}
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">
                        ${[item.extra1, item.ano].filter(Boolean).join(' ¬∑ ')}
                    </p>
                    ${notasProvaHTML ? `<div class="flex flex-wrap gap-1.5 mb-3">${notasProvaHTML}</div>` : ''}
                    <div class="flex flex-wrap gap-1 mb-3">
                        ${(item.tags||[]).map(t => `<span class="text-[9px] bg-pink-50 text-pink-900 px-2 py-0.5 rounded-md font-bold uppercase">${t}</span>`).join('')}
                    </div>
                    ${item.notas
                        ? `<p class="text-sm text-slate-500 italic mb-5 border-l-2 border-pink-100 pl-4 leading-relaxed flex-grow">"${item.notas}"</p>`
                        : `<div class="flex-grow"></div>`}
                    <div class="flex justify-between items-center pt-5 border-t border-slate-50 mt-2">
                        <button onclick="remover(${item.originalIdx})"
                            class="text-[10px] font-bold text-slate-300 hover:text-red-400 uppercase tracking-widest transition-colors">Apagar</button>
                        <button onclick="prepararEdicao(${item.originalIdx})"
                            class="text-[10px] font-bold text-pink-900 hover:underline uppercase tracking-widest">Editar</button>
                    </div>
                </div>`;
            lista.appendChild(card);
        });
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  Remover / Editar / Reset
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    async function remover(idx) {
        if(confirm('Apagar este registo?')) {
            dados[abaAtual].splice(idx, 1);
            await salvarComHistorico();
        }
    }

    function prepararEdicao(idx) {
        const item = dados[abaAtual][idx];
        document.getElementById('nome').value    = item.nome;
        document.getElementById('tipo').value    = item.tipo;
        document.getElementById('ano').value     = item.ano || '';
        document.getElementById('produtor').value = item.produtor || '';
        document.getElementById('extra1').value  = item.extra1 || '';
        document.getElementById('extra2').value  = item.extra2 || '';
        document.getElementById('preco').value   = item.preco != null ? item.preco : '';
        document.getElementById('notas').value   = item.notas || '';
        document.getElementById('estrelas').value = item.estrelas;
        document.getElementById('fotoBase64').value = item.foto || '';
        document.getElementById('fotoLabel').textContent = item.foto ? '‚úÖ Foto carregada' : 'üñºÔ∏è CARREGAR FOTO';
        document.getElementById('editIndex').value = idx;
        currentTags = [...(item.tags || [])];
        currentNotasProva = [...(item.notasProva || [])];
        renderTagsForm(); renderNotasProvaForm(); renderSugestoes();
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    function resetForm() {
        document.getElementById('mainForm').reset();
        document.getElementById('editIndex').value  = '-1';
        document.getElementById('fotoBase64').value = '';
        document.getElementById('fotoLabel').textContent = 'üñºÔ∏è CARREGAR FOTO';
        currentTags = []; currentNotasProva = [];
        renderTagsForm(); renderNotasProvaForm(); renderSugestoes();

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    //  Foto ‚Äî compress√£o adequada, sem perda vis√≠vel
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    document.getElementById('foto').addEventListener('change', function() {
        const file = this.files[0];
        if(!file) return;
        const label = document.getElementById('fotoLabel');
        label.textContent = '‚è≥ A comprimir...';
        const reader = new FileReader();
        reader.onload = e => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const maxW = 600; // bom equil√≠brio qualidade/tamanho para cards
                const scale = Math.min(1, maxW / img.width);
                canvas.width  = Math.round(img.width  * scale);
                canvas.height = Math.round(img.height * scale);
                canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
                const b64 = canvas.toDataURL('image/jpeg', 0.7);
                const kb  = Math.round(b64.length * 0.75 / 1024);
                document.getElementById('fotoBase64').value = b64;
                label.textContent = `‚úÖ ${file.name} (${kb} KB)`;
            };
        };
        reader.readAsDataURL(file);
    });

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

    function toggleStats() {
        statsAberto = !statsAberto;
        document.getElementById('statsPanel').classList.toggle('open', statsAberto);
        document.getElementById('btnStats').style.color = statsAberto ? 'var(--wine)' : '';
        if(statsAberto) atualizarStats();
    }

    function atualizarStats() {
        const items = dados[abaAtual];
        document.getElementById('statTotal').textContent     = items.length;
        document.getElementById('statFavoritos').textContent = items.filter(v => v.favorito).length;
        document.getElementById('statMedia').textContent     = items.length
            ? (items.reduce((s,v) => s + v.estrelas, 0) / items.length).toFixed(1) + ' ‚òÖ' : '‚Äî';
        const comPreco = items.filter(v => v.preco != null);
        document.getElementById('statMediaPreco').textContent = comPreco.length
            ? '‚Ç¨' + (comPreco.reduce((s,v) => s + v.preco, 0) / comPreco.length).toFixed(2) : '‚Äî';

        const tipoCount = {};
        items.forEach(v => { tipoCount[v.tipo] = (tipoCount[v.tipo]||0) + 1; });
        const tipoLabels = Object.keys(tipoCount);
        const paletaTipos = ['#831843','#be185d','#92400e','#d97706','#1e293b','#475569','#0891b2','#a855f7'];

        if(chartTipos) chartTipos.destroy();
        chartTipos = new Chart(document.getElementById('chartTipos'), {
            type: 'doughnut',
            data: { labels: tipoLabels, datasets: [{ data: Object.values(tipoCount), backgroundColor: paletaTipos.slice(0,tipoLabels.length), borderWidth: 0, hoverOffset: 6 }] },
            options: { responsive: true, maintainAspectRatio: false, cutout: '60%',
                plugins: { legend: { position: 'right', labels: { font: { size: 11, family: 'Outfit' }, padding: 14, usePointStyle: true } } } }
        });

        const estCount = [0,0,0,0,0];
        items.forEach(v => { if(v.estrelas >= 1 && v.estrelas <= 5) estCount[v.estrelas-1]++; });
        if(chartEstrelas) chartEstrelas.destroy();
        chartEstrelas = new Chart(document.getElementById('chartEstrelas'), {
            type: 'bar',
            data: { labels: ['‚òÖ','‚òÖ‚òÖ','‚òÖ‚òÖ‚òÖ','‚òÖ‚òÖ‚òÖ‚òÖ','‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ'],
                datasets: [{ data: estCount, backgroundColor: ['#fca5a5','#fbbf24','#86efac','#34d399','#059669'], borderRadius: 10, borderWidth: 0 }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true, ticks: { precision: 0, font: { family: 'Outfit' } }, grid: { color: '#f1f5f9' } },
                    x: { grid: { display: false }, ticks: { font: { size: 13, family: 'Outfit' } } } } }
        });
    }

    function exportarTudo() {
        const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(dados));
        const dl = document.createElement('a');
        dl.setAttribute("href", dataStr);

    async function importarTudo(event) {
        const reader = new FileReader();
        reader.onload = async e => {
            try {
                dados = JSON.parse(e.target.result);
                await guardarDados();
                atualizarLista();
                if(statsAberto) atualizarStats();
                alert('‚úÖ Dados importados com sucesso!');

        };
        reader.readAsText(event.target.files[0]);
