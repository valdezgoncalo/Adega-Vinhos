<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Adega Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        h1 { font-family: 'Playfair Display', serif; }

        /* Ajustes para Mobile Android */
        input, select, textarea, button {
            font-size: 16px !important; /* Impede zoom indesejado no Android/iOS */
            min-height: 44px;
        }
        
        .wine-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        /* Scroll suave */
        .custom-scroll {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-stone-100 text-stone-900 pb-10 custom-scroll">

    <div class="bg-stone-800 p-2 flex justify-center gap-4 text-[10px] text-white uppercase font-bold tracking-widest">
        <button onclick="exportarBackup()" class="hover:text-red-400">üì• Guardar Backup</button>
        <button onclick="document.getElementById('importFile').click()" class="hover:text-red-400">üì§ Carregar Backup</button>
        <input type="file" id="importFile" class="hidden" accept=".json" onchange="importarBackup(event)">
    </div>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <header class="text-center mb-8">
            <h1 class="text-4xl text-red-900">Garrafeira Pessoal</h1>
            <p class="text-stone-500 text-sm">A tua cave digital no bolso</p>
        </header>

        <div class="grid lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4">
                <div class="bg-white p-6 rounded-3xl shadow-lg border border-stone-200">
                    <h2 id="formTitle" class="text-xl font-bold mb-5 text-red-900 flex items-center gap-2">üç∑ Novo Registo</h2>
                    <form id="vinhoForm" class="space-y-4">
                        <input type="hidden" id="editIndex" value="-1">
                        
                        <input type="text" id="nome" required placeholder="Nome do Vinho" class="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl outline-none focus:border-red-800 transition">
                        
                        <div class="grid grid-cols-2 gap-3">
                            <select id="tipo" class="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl outline-none">
                                <option>Tinto</option>
                                <option>Branco</option>
                                <option>Verde</option>
                                <option>Ros√©</option>
                            </select>
                            <input type="number" id="ano" placeholder="Ano" class="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl outline-none">
                        </div>

                        <select id="estrelas" class="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl outline-none text-amber-500 font-bold text-center">
                            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
                            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
                            <option value="3" selected>‚≠ê‚≠ê‚≠ê</option>
                            <option value="2">‚≠ê‚≠ê</option>
                            <option value="1">‚≠ê</option>
                        </select>

                        <div class="relative group">
                            <label class="block text-[10px] font-bold text-stone-400 mb-1 ml-2">FOTO DO R√ìTULO</label>
                            <input type="file" id="foto" accept="image/*" capture="environment" class="w-full text-xs text-stone-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-red-800 file:text-white file:font-bold">
                            <input type="hidden" id="fotoBase64">
                        </div>

                        <input type="text" id="regiao" placeholder="Regi√£o / Zona" class="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl outline-none">
                        <input type="text" id="castas" placeholder="Castas" class="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl outline-none">
                        <textarea id="notas" rows="3" placeholder="Notas de prova, harmoniza√ß√£o..." class="w-full p-3 bg-stone-50 border border-stone-200 rounded-xl outline-none"></textarea>

                        <div class="flex gap-2 pt-2">
                            <button type="submit" id="btnSubmit" class="flex-1 bg-red-900 text-white font-bold py-4 rounded-2xl shadow-xl active:scale-95 transition">GUARDAR</button>
                            <button type="button" id="btnCancelar" class="hidden px-6 bg-stone-200 rounded-2xl text-stone-600 font-bold" onclick="resetForm()">‚úï</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="flex flex-col md:flex-row gap-3 mb-6">
                    <input type="text" id="searchBar" onkeyup="atualizarLista()" placeholder="üîç Pesquisar na adega..." class="flex-grow p-4 rounded-2xl border-none shadow-sm outline-none focus:ring-2 focus:ring-red-800">
                    <select id="filterTipo" onchange="atualizarLista()" class="p-4 rounded-2xl border-none shadow-sm bg-white font-bold text-red-900">
                        <option value="Todos">Todos</option>
                        <option value="Tinto">Tintos</option>
                        <option value="Branco">Brancos</option>
                        <option value="Verde">Verdes</option>
                        <option value="Ros√©">Ros√©s</option>
                    </select>
                </div>

                <div id="listaVinhos" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
                    </div>
            </div>
        </div>
    </div>

    <script>
        let vinhos = JSON.parse(localStorage.getItem('minhaAdega')) || [];
        const form = document.getElementById('vinhoForm');
        const lista = document.getElementById('listaVinhos');
        const fotoInput = document.getElementById('foto');
        const fotoBase64 = document.getElementById('fotoBase64');

        // L√≥gica de Imagem
        fotoInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => fotoBase64.value = e.target.result;
                reader.readAsDataURL(file);
            }
        });

        // Backup e Restauro
        function exportarBackup() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(vinhos));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "backup_adega.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function importarBackup(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const importados = JSON.parse(e.target.result);
                if(confirm(`Deseja importar ${importados.length} vinhos? Isso substituir√° a lista atual.`)) {
                    vinhos = importados;
                    atualizarLista();
                }
            };
            reader.readAsText(file);
        }

        // Partilha
        async function partilhar(idx) {
            const v = vinhos[idx];
            const texto = `üç∑ *${v.nome}*\nTipo: ${v.tipo} | ${v.regiao}\nNota: ${'‚òÖ'.repeat(v.estrelas)}\n"${v.notas}"`;
            if (navigator.share) await navigator.share({ title: 'Minha Adega', text: texto });
        }

        function atualizarLista() {
            const busca = document.getElementById('searchBar').value.toLowerCase();
            const tipoFiltro = document.getElementById('filterTipo').value;

            const filtrados = vinhos.filter(v => {
                const matchBusca = v.nome.toLowerCase().includes(busca) || v.regiao.toLowerCase().includes(busca);
                const matchTipo = tipoFiltro === "Todos" || v.tipo === tipoFiltro;
                return matchBusca && matchTipo;
            });

            lista.innerHTML = '';
            filtrados.forEach((v) => {
                const originalIdx = vinhos.indexOf(v);
                const card = document.createElement('div');
                card.className = "bg-white rounded-3xl overflow-hidden shadow-md border border-stone-100 flex flex-col transition active:scale-95";
                card.innerHTML = `
                    <div class="relative">
                        ${v.foto ? `<img src="${v.foto}">` : `<div class="bg-stone-200 h-[180px] flex items-center justify-center text-stone-400 italic">Sem Foto</div>`}
                        <button onclick="partilhar(${originalIdx})" class="absolute top-3 right-3 bg-white/90 p-2 rounded-full shadow-lg text-lg">üì§</button>
                    </div>
                    <div class="p-5 flex-grow flex flex-col">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-[10px] font-bold bg-red-50 text-red-800 px-3 py-1 rounded-full uppercase">${v.tipo}</span>
                            <span class="text-amber-500 font-bold">${'‚òÖ'.repeat(v.estrelas)}</span>
                        </div>
                        <h3 class="font-bold text-lg text-stone-800 leading-tight">${v.nome}</h3>
                        <p class="text-xs text-stone-400 mb-3">${v.regiao} ${v.ano ? ' ‚Ä¢ ' + v.ano : ''}</p>
                        <p class="text-[11px] text-stone-600 mb-4 flex-grow italic">"${v.notas || 'Sem notas.'}"</p>
                        <div class="flex gap-4 border-t pt-4">
                            <button onclick="editarVinho(${originalIdx})" class="text-blue-600 text-xs font-bold uppercase">Editar</button>
                            <button onclick="removerVinho(${originalIdx})" class="text-stone-300 text-xs font-bold uppercase">Apagar</button>
                        </div>
                    </div>
                `;
                lista.appendChild(card);
            });
            localStorage.setItem('minhaAdega', JSON.stringify(vinhos));
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const idx = document.getElementById('editIndex').value;
            const data = {
                nome: document.getElementById('nome').value,
                tipo: document.getElementById('tipo').value,
                ano: document.getElementById('ano').value,
                regiao: document.getElementById('regiao').value,
                castas: document.getElementById('castas').value,
                notas: document.getElementById('notas').value,
                estrelas: parseInt(document.getElementById('estrelas').value),
                foto: fotoBase64.value
            };
            if (idx === "-1") vinhos.unshift(data); else vinhos[idx] = data;
            resetForm(); atualizarLista();
        });

        function editarVinho(idx) {
            const v = vinhos[idx];
            document.getElementById('nome').value = v.nome;
            document.getElementById('tipo').value = v.tipo;
            document.getElementById('ano').value = v.ano;
            document.getElementById('regiao').value = v.regiao;
            document.getElementById('castas').value = v.castas;
            document.getElementById('notas').value = v.notas;
            document.getElementById('estrelas').value = v.estrelas;
            document.getElementById('fotoBase64').value = v.foto || '';
            document.getElementById('editIndex').value = idx;
            document.getElementById('formTitle').innerText = "‚úèÔ∏è Editar Vinho";
            document.getElementById('btnCancelar').classList.remove('hidden');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function resetForm() {
            form.reset();
            document.getElementById('editIndex').value = "-1";
            document.getElementById('fotoBase64').value = "";
            document.getElementById('formTitle').innerText = "üç∑ Novo Registo";
            document.getElementById('btnCancelar').classList.add('hidden');
        }

        function removerVinho(idx) {
            if(confirm('Apagar registo?')) { vinhos.splice(idx, 1); atualizarLista(); }
        }

        atualizarLista();
    </script>
</body>
</html>
