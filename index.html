<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meu Di√°rio Gourmet Pro Custom</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;900&display=swap');
        :root { --wine-red: #7f1d1d; --stone-bg: #f5f5f4; }
        body { font-family: 'Inter', sans-serif; background-color: var(--stone-bg); -webkit-tap-highlight-color: transparent; }
        h1, h2 { font-family: 'Playfair Display', serif; }
        input, select, textarea, button { font-size: 16px !important; min-height: 48px; border-radius: 1rem !important; }
        .tab-active { border-bottom: 4px solid var(--wine-red); color: var(--wine-red); font-weight: 900; }
        .card { background: white; border-radius: 2rem; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); transition: all 0.2s; }
        .custom-tag { background: #7f1d1d; color: white; padding: 4px 10px; border-radius: 8px; font-size: 10px; font-weight: 700; text-transform: uppercase; display: flex; align-items: center; gap: 5px; }
        #undoContainer { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; display: none; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-24">

    <div id="undoContainer">
        <button onclick="undo()" class="bg-stone-900 text-white px-6 py-4 rounded-full shadow-2xl font-bold border border-red-900">‚Ü©Ô∏è Desfazer</button>
    </div>

    <nav class="bg-stone-900 text-stone-400 p-3 flex flex-wrap justify-between px-6 items-center text-[10px] font-black uppercase tracking-widest gap-2">
        <div class="flex gap-4">
            <button onclick="exportarTudo()" class="text-red-500">üì• Backup</button>
            <button onclick="document.getElementById('importFile').click()" class="text-red-500">üì§ Importar</button>
        </div>
        <div class="flex items-center gap-2">
            <input type="text" id="filtroTag" oninput="atualizarLista()" placeholder="Filtrar por Tag..." class="bg-stone-800 text-white px-3 py-1 rounded-full border-none min-h-[30px] text-[9px] w-32">
            <button id="filtroFavoritos" onclick="toggleFiltroFavoritos()" class="bg-stone-800 px-3 py-1 rounded-full whitespace-nowrap">Apenas ‚ù§Ô∏è</button>
        </div>
        <input type="file" id="importFile" class="hidden" accept=".json" onchange="importarTudo(event)">
    </nav>

    <div class="flex justify-center bg-white shadow-sm sticky top-0 z-50">
        <button onclick="mudarAba('vinhos')" id="tab-vinhos" class="flex-1 py-4 uppercase text-xs tracking-widest tab-active">üç∑ Adega</button>
        <button onclick="mudarAba('restaurantes')" id="tab-restaurantes" class="flex-1 py-4 uppercase text-xs tracking-widest text-stone-400">üç¥ Restaurantes</button>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="grid lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-stone-100 sticky top-24">
                    <form id="mainForm" class="space-y-4">
                        <input type="hidden" id="editIndex" value="-1">
                        <input type="text" id="nome" required placeholder="Nome" class="w-full p-3 bg-stone-50 border border-stone-100 outline-none font-semibold">

                        <div class="grid grid-cols-2 gap-3">
                            <select id="tipo" class="w-full p-3 bg-stone-50 border border-stone-100 font-bold text-red-900"></select>
                            <input type="text" id="ano" placeholder="Ano/Data" class="w-full p-3 bg-stone-50 border border-stone-100">
                        </div>

                        <div class="bg-stone-50 p-3 rounded-2xl border border-stone-100">
                            <label class="block text-[9px] font-black text-stone-400 uppercase mb-2 ml-1">Etiquetas Pr√≥prias</label>
                            <div class="flex gap-2 mb-2">
                                <input type="text" id="inputTag" placeholder="Ex: Picante, Oferta..." class="flex-1 p-2 text-sm bg-white border border-stone-200">
                                <button type="button" onclick="addTag()" class="bg-stone-900 text-white px-4 rounded-xl font-black">+</button>
                            </div>
                            <div id="tagsList" class="flex flex-wrap gap-2"></div>
                        </div>

                        <select id="estrelas" class="w-full p-3 bg-stone-50 text-amber-500 font-black text-center">
                            <option value="5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ Excelente</option>
                            <option value="4">‚òÖ‚òÖ‚òÖ‚òÖ Muito Bom</option>
                            <option value="3" selected>‚òÖ‚òÖ‚òÖ Bom</option>
                            <option value="2">‚òÖ‚òÖ M√©dio</option>
                            <option value="1">‚òÖ Fraco</option>
                        </select>

                        <div class="bg-stone-50 p-3 rounded-2xl border-2 border-dashed border-stone-200">
                            <label class="block text-[9px] font-black text-stone-400 uppercase mb-1 ml-1">Foto (Galeria ou C√¢mara)</label>
                            <input type="file" id="foto" accept="image/*" class="w-full text-[10px] file:bg-red-900 file:text-white file:border-0 file:px-3 file:py-1 file:rounded-lg">
                            <input type="hidden" id="fotoBase64">
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <input type="text" id="extra1" placeholder="Local/Regi√£o" class="p-3 bg-stone-50 border border-stone-100 font-medium text-sm">
                            <input type="text" id="extra2" placeholder="Casta/Prato" class="p-3 bg-stone-50 border border-stone-100 font-medium text-sm">
                        </div>

                        <textarea id="notas" rows="2" placeholder="Notas..." class="w-full p-3 bg-stone-50 border border-stone-100 font-medium text-sm"></textarea>

                        <button type="submit" class="w-full bg-red-900 text-white font-black py-4 rounded-2xl shadow-lg uppercase tracking-widest text-xs">Guardar</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div id="listaItems" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6"></div>
            </div>
        </div>
    </div>

    <script>
        let abaAtual = 'vinhos';
        let dados = JSON.parse(localStorage.getItem('diarioGourmet')) || { vinhos: [], restaurantes: [] };
        let currentTags = [];
        let historicoBackup = null;
        let apenasFavoritos = false;

        const config = {
            vinhos: { opcoes: ["Tinto", "Branco", "Verde", "Ros√©", "Espumante"], extra1: "Regi√£o", extra2: "Castas" },
            restaurantes: { opcoes: ["Tradicional", "Italiano", "Japon√™s", "Gourmet", "Churrasco", "Marisqueira"], extra1: "Zona", extra2: "Prato Favorito" }
        };

        function addTag() {
            const val = document.getElementById('inputTag').value.trim();
            if(val && !currentTags.includes(val)) {
                currentTags.push(val);
                renderTagsForm();
                document.getElementById('inputTag').value = '';
            }
        }

        function removeTag(tag) {
            currentTags = currentTags.filter(t => t !== tag);
            renderTagsForm();
        }

        function renderTagsForm() {
            const container = document.getElementById('tagsList');
            container.innerHTML = currentTags.map(t => `
                <span class="custom-tag">${t} <button type="button" onclick="removeTag('${t}')" class="ml-1 font-black">√ó</button></span>
            `).join('');
        }

        function mudarAba(aba) {
            abaAtual = aba;
            document.querySelectorAll('.flex-1').forEach(b => b.classList.remove('tab-active', 'text-stone-400'));
            document.getElementById(`tab-${aba}`).classList.add('tab-active');
            const c = config[aba];
            document.getElementById('tipo').innerHTML = c.opcoes.map(o => `<option>${o}</option>`).join('');
            document.getElementById('extra1').placeholder = c.extra1;
            document.getElementById('extra2').placeholder = c.extra2;
            resetForm();
            atualizarLista();
        }

        function toggleFavorito(idx) {
            dados[abaAtual][idx].favorito = !dados[abaAtual][idx].favorito;
            salvarSilencioso();
        }

        function toggleFiltroFavoritos() {
            apenasFavoritos = !apenasFavoritos;
            document.getElementById('filtroFavoritos').innerText = apenasFavoritos ? "Ver Todos" : "Apenas ‚ù§Ô∏è";
            document.getElementById('filtroFavoritos').classList.toggle('bg-red-900');
            document.getElementById('filtroFavoritos').classList.toggle('text-white');
            atualizarLista();
        }

        function salvarSilencioso() {
            localStorage.setItem('diarioGourmet', JSON.stringify(dados));
            atualizarLista();
        }

        function salvarComHistorico() {
            historicoBackup = JSON.parse(localStorage.getItem('diarioGourmet'));
            localStorage.setItem('diarioGourmet', JSON.stringify(dados));
            document.getElementById('undoContainer').style.display = 'block';
            setTimeout(() => { document.getElementById('undoContainer').style.display = 'none'; }, 8000);
            atualizarLista();
        }

        function undo() {
            if (historicoBackup) {
                dados = historicoBackup;
                localStorage.setItem('diarioGourmet', JSON.stringify(dados));
                historicoBackup = null;
                document.getElementById('undoContainer').style.display = 'none';
                atualizarLista();
            }
        }

        document.getElementById('mainForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const idx = document.getElementById('editIndex').value;
            const registro = {
                nome: document.getElementById('nome').value,
                tipo: document.getElementById('tipo').value,
                ano: document.getElementById('ano').value,
                tags: [...currentTags],
                extra1: document.getElementById('extra1').value,
                extra2: document.getElementById('extra2').value,
                notas: document.getElementById('notas').value,
                estrelas: parseInt(document.getElementById('estrelas').value),
                foto: document.getElementById('fotoBase64').value,
                favorito: (idx !== "-1") ? dados[abaAtual][idx].favorito : false
            };
            if (idx === "-1") dados[abaAtual].unshift(registro); else dados[abaAtual][idx] = registro;
            salvarComHistorico();
            resetForm();
        });

        function atualizarLista() {
            const lista = document.getElementById('listaItems');
            const filtroTag = document.getElementById('filtroTag').value.toLowerCase();
            lista.innerHTML = '';
            
            let filtrados = dados[abaAtual].map((item, originalIdx) => ({...item, originalIdx}));

            if (apenasFavoritos) {
                filtrados = filtrados.filter(item => item.favorito);
            }

            if (filtroTag) {
                filtrados = filtrados.filter(item => 
                    item.tags.some(tag => tag.toLowerCase().includes(filtroTag))
                );
            }

            filtrados.forEach((item) => {
                const card = document.createElement('div');
                card.className = "card flex flex-col relative";
                card.innerHTML = `
                    <div class="relative">
                        ${item.foto ? `<img src="${item.foto}" class="w-full h-[220px] object-cover">` : `<div class="bg-stone-200 h-[200px] flex items-center justify-center text-[10px] font-black uppercase text-stone-400">Sem Foto</div>`}
                        <button onclick="toggleFavorito(${item.originalIdx})" class="absolute top-3 left-3 bg-white/90 p-2 rounded-full text-lg shadow-sm">${item.favorito ? '‚ù§Ô∏è' : 'ü§ç'}</button>
                        <div class="absolute top-3 right-3 bg-stone-900/80 text-white px-2 py-1 rounded-lg text-[9px] font-bold uppercase tracking-widest">${item.tipo}</div>
                    </div>
                    <div class="p-5 flex-grow flex flex-col">
                        <div class="flex justify-between items-start">
                            <h3 class="font-black text-lg text-stone-900 uppercase tracking-tighter leading-tight">${item.nome}</h3>
                            <span class="text-amber-500 font-bold whitespace-nowrap">${'‚òÖ'.repeat(item.estrelas)}</span>
                        </div>
                        <div class="flex flex-wrap gap-1 my-2">
                            ${(item.tags || []).map(t => `<span class="bg-red-50 text-red-900 text-[8px] px-2 py-0.5 rounded-md font-black uppercase border border-red-100">${t}</span>`).join('')}
                        </div>
                        <p class="text-[10px] font-bold text-stone-400 uppercase mb-3">${item.extra1} ‚Ä¢ ${item.ano || '---'}</p>
                        <p class="text-xs text-stone-600 mb-4 flex-grow italic border-l-2 border-red-900 pl-3 leading-relaxed">"${item.notas || '...'}"</p>
                        <div class="flex justify-between items-center pt-3 border-t border-stone-50">
                            <button onclick="remover(${item.originalIdx})" class="text-stone-300 text-[10px] font-black uppercase">Apagar</button>
                            <button onclick="prepararEdicao(${item.originalIdx})" class="text-red-900 text-[10px] font-black uppercase">Editar</button>
                        </div>
                    </div>
                `;
                lista.appendChild(card);
            });
        }

        function remover(idx) {
            if(confirm('Apagar este registo permanentemente?')) {
                historicoBackup = JSON.parse(localStorage.getItem('diarioGourmet'));
                dados[abaAtual].splice(idx, 1);
                salvarComHistorico();
            }
        }

        function prepararEdicao(idx) {
            const item = dados[abaAtual][idx];
            document.getElementById('nome').value = item.nome;
            document.getElementById('tipo').value = item.tipo;
            document.getElementById('ano').value = item.ano;
            document.getElementById('extra1').value = item.extra1;
            document.getElementById('extra2').value = item.extra2;
            document.getElementById('notas').value = item.notas;
            document.getElementById('estrelas').value = item.estrelas;
            document.getElementById('fotoBase64').value = item.foto || "";
            document.getElementById('editIndex').value = idx;
            currentTags = [...(item.tags || [])];
            renderTagsForm();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function resetForm() {
            document.getElementById('mainForm').reset();
            document.getElementById('editIndex').value = "-1";
            document.getElementById('fotoBase64').value = "";
            currentTags = [];
            renderTagsForm();
        }

        document.getElementById('foto').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    // Compress√£o b√°sica para poupar espa√ßo no localStorage
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxW = 800;
                        const scale = maxW / img.width;
                        canvas.width = maxW;
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        document.getElementById('fotoBase64').value = canvas.toDataURL('image/jpeg', 0.7);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function exportarTudo() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(dados));
            const dl = document.createElement('a');
            dl.setAttribute("href", dataStr);
            dl.setAttribute("download", `diario_gourmet_backup_${new Date().toISOString().slice(0,10)}.json`);
            dl.click();
        }

        function importarTudo(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    dados = JSON.parse(e.target.result);
                    localStorage.setItem('diarioGourmet', JSON.stringify(dados));
                    atualizarLista();
                    alert("Importa√ß√£o conclu√≠da com sucesso!");
                } catch(err) {
                    alert("Erro ao ler o ficheiro.");
                }
            };
            reader.readAsText(event.target.files[0]);
        }

        mudarAba('vinhos');
    </script>
</body>
</html>
