<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Meu Di√°rio Gourmet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;900&display=swap');
        
        :root { --wine-red: #7f1d1d; --stone-bg: #f5f5f4; }
        body { font-family: 'Inter', sans-serif; background-color: var(--stone-bg); -webkit-tap-highlight-color: transparent; }
        h1, h2 { font-family: 'Playfair Display', serif; }

        input, select, textarea, button { font-size: 16px !important; min-height: 50px; border-radius: 1rem !important; }
        
        .tab-active { border-bottom: 4px solid var(--wine-red); color: var(--wine-red); font-weight: 900; }
        .card { background: white; border-radius: 2rem; overflow: hidden; shadow: lg; transition: transform 0.2s; }
        .card:active { transform: scale(0.98); }
        .card img { width: 100%; height: 200px; object-fit: cover; }
        
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-20">

    <nav class="bg-stone-900 text-stone-400 p-3 flex justify-between px-6 items-center text-[10px] font-black uppercase tracking-widest">
        <span>üíæ Backup Autom√°tico Ativo</span>
        <div class="flex gap-4">
            <button onclick="exportarTudo()" class="text-red-500">üì• Exportar Tudo</button>
            <button onclick="document.getElementById('importFile').click()" class="text-red-500">üì§ Importar</button>
            <input type="file" id="importFile" class="hidden" accept=".json" onchange="importarTudo(event)">
        </div>
    </nav>

    <div class="flex justify-center bg-white shadow-sm sticky top-0 z-50">
        <button onclick="mudarAba('vinhos')" id="tab-vinhos" class="flex-1 py-4 uppercase text-xs tracking-widest tab-active">üç∑ Adega</button>
        <button onclick="mudarAba('restaurantes')" id="tab-restaurantes" class="flex-1 py-4 uppercase text-xs tracking-widest text-stone-400">üç¥ Restaurantes</button>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 id="mainTitle" class="text-4xl text-red-900 mb-1">A Minha Adega</h1>
            <p id="mainSub" class="text-stone-400 text-[10px] font-bold uppercase tracking-widest">Reposit√≥rio Pessoal</p>
        </header>

        <div class="grid lg:grid-cols-12 gap-8">
            <div class="lg:col-span-4">
                <div class="bg-white p-6 rounded-[2.5rem] shadow-xl border border-stone-100">
                    <form id="mainForm" class="space-y-4">
                        <input type="hidden" id="editIndex" value="-1">
                        
                        <div>
                            <label id="labelNome" class="block text-[10px] font-black text-stone-400 mb-1 ml-1 uppercase">Nome do Vinho</label>
                            <input type="text" id="nome" required class="w-full p-3 bg-stone-50 border border-stone-100 outline-none focus:ring-2 focus:ring-red-900 transition-all font-semibold">
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label id="labelTipo" class="block text-[10px] font-black text-stone-400 mb-1 ml-1 uppercase">Tipo</label>
                                <select id="tipo" class="w-full p-3 bg-stone-50 border border-stone-100 outline-none font-bold text-red-900"></select>
                            </div>
                            <div>
                                <label id="labelAno" class="block text-[10px] font-black text-stone-400 mb-1 ml-1 uppercase">Ano / Data</label>
                                <input type="text" id="ano" class="w-full p-3 bg-stone-50 border border-stone-100 outline-none">
                            </div>
                        </div>

                        <select id="estrelas" class="w-full p-3 bg-stone-50 text-amber-500 font-black text-center">
                            <option value="5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ Excelente</option>
                            <option value="4">‚òÖ‚òÖ‚òÖ‚òÖ Muito Bom</option>
                            <option value="3" selected>‚òÖ‚òÖ‚òÖ Bom</option>
                            <option value="2">‚òÖ‚òÖ M√©dio</option>
                            <option value="1">‚òÖ Fraco</option>
                        </select>

                        <div class="bg-stone-50 p-3 rounded-2xl border-2 border-dashed border-stone-200">
                            <input type="file" id="foto" accept="image/*" capture="environment" class="w-full text-[10px] file:bg-red-900 file:text-white file:border-0 file:px-3 file:py-1 file:rounded-lg file:font-bold">
                            <input type="hidden" id="fotoBase64">
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <input type="text" id="extra1" placeholder="Regi√£o" class="p-3 bg-stone-50 border border-stone-100 outline-none">
                            <input type="text" id="extra2" placeholder="Castas" class="p-3 bg-stone-50 border border-stone-100 outline-none">
                        </div>

                        <textarea id="notas" rows="3" placeholder="Notas e observa√ß√µes..." class="w-full p-3 bg-stone-50 border border-stone-100 outline-none"></textarea>

                        <button type="submit" class="w-full bg-red-900 text-white font-black py-4 rounded-2xl shadow-lg active:bg-black transition-all uppercase tracking-widest text-sm">Guardar Registo</button>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div id="listaItems" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6"></div>
            </div>
        </div>
    </div>

    <script>
        let abaAtual = 'vinhos';
        let dados = JSON.parse(localStorage.getItem('diarioGourmet')) || { vinhos: [], restaurantes: [] };

        const config = {
            vinhos: {
                titulo: "A Minha Adega", sub: "Reposit√≥rio Pessoal", nome: "Nome do Vinho", tipo: "Tipo", 
                opcoes: ["Tinto", "Branco", "Verde", "Ros√©", "Espumante"], extra1: "Regi√£o", extra2: "Castas"
            },
            restaurantes: {
                titulo: "Roteiro Gourmet", sub: "Guia de Restaurantes", nome: "Nome do Restaurante", tipo: "Cozinha", 
                opcoes: ["Tradicional", "Italiano", "Japon√™s", "Marisco", "Churrasco", "Outro"], extra1: "Zona / Cidade", extra2: "Prato Favorito"
            }
        };

        function mudarAba(aba) {
            abaAtual = aba;
            document.getElementById('tab-vinhos').className = aba === 'vinhos' ? "flex-1 py-4 uppercase text-xs tracking-widest tab-active" : "flex-1 py-4 uppercase text-xs tracking-widest text-stone-400";
            document.getElementById('tab-restaurantes').className = aba === 'restaurantes' ? "flex-1 py-4 uppercase text-xs tracking-widest tab-active" : "flex-1 py-4 uppercase text-xs tracking-widest text-stone-400";
            
            const c = config[aba];
            document.getElementById('mainTitle').innerText = c.titulo;
            document.getElementById('mainSub').innerText = c.sub;
            document.getElementById('labelNome').innerText = c.nome;
            document.getElementById('nome').placeholder = c.nome;
            document.getElementById('extra1').placeholder = c.extra1;
            document.getElementById('extra2').placeholder = c.extra2;
            
            const selectTipo = document.getElementById('tipo');
            selectTipo.innerHTML = c.opcoes.map(o => `<option>${o}</option>`).join('');
            
            atualizarLista();
        }

        // Convers√£o de Foto
        document.getElementById('foto').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => document.getElementById('fotoBase64').value = e.target.result;
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('mainForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const idx = document.getElementById('editIndex').value;
            const registro = {
                nome: document.getElementById('nome').value,
                tipo: document.getElementById('tipo').value,
                ano: document.getElementById('ano').value,
                extra1: document.getElementById('extra1').value,
                extra2: document.getElementById('extra2').value,
                notas: document.getElementById('notas').value,
                estrelas: parseInt(document.getElementById('estrelas').value),
                foto: document.getElementById('fotoBase64').value
            };

            if (idx === "-1") dados[abaAtual].unshift(registro);
            else dados[abaAtual][idx] = registro;

            localStorage.setItem('diarioGourmet', JSON.stringify(dados));
            e.target.reset();
            document.getElementById('editIndex').value = "-1";
            document.getElementById('fotoBase64').value = "";
            atualizarLista();
        });

        function atualizarLista() {
            const lista = document.getElementById('listaItems');
            lista.innerHTML = '';
            
            dados[abaAtual].forEach((item, idx) => {
                const card = document.createElement('div');
                card.className = "card flex flex-col shadow-md";
                card.innerHTML = `
                    <div class="relative">
                        ${item.foto ? `<img src="${item.foto}">` : `<div class="bg-stone-200 h-[200px] flex items-center justify-center text-[10px] font-black uppercase text-stone-400 tracking-widest">Sem Imagem</div>`}
                        <div class="absolute top-2 right-2 bg-white/90 px-2 py-1 rounded-lg text-[10px] font-black text-red-900 shadow-sm">${item.tipo}</div>
                    </div>
                    <div class="p-5 flex-grow flex flex-col">
                        <div class="flex justify-between items-start mb-1">
                            <h3 class="font-black text-lg text-stone-900 leading-tight uppercase tracking-tighter">${item.nome}</h3>
                            <span class="text-amber-500 font-bold text-xs">${'‚òÖ'.repeat(item.estrelas)}</span>
                        </div>
                        <p class="text-[10px] font-bold text-stone-400 uppercase tracking-widest mb-3">${item.extra1} ${item.ano ? '‚Ä¢ ' + item.ano : ''}</p>
                        <p class="text-xs text-stone-600 mb-4 flex-grow italic leading-relaxed border-l-2 border-red-900 pl-3">"${item.notas || '...'}"</p>
                        <div class="flex justify-between items-center pt-3 border-t border-stone-50">
                            <button onclick="remover(${idx})" class="text-stone-300 text-[10px] font-black uppercase tracking-widest hover:text-red-600 transition">Apagar</button>
                            <button onclick="prepararEdicao(${idx})" class="text-red-900 text-[10px] font-black uppercase tracking-widest">Editar</button>
                        </div>
                    </div>
                `;
                lista.appendChild(card);
            });
        }

        function remover(idx) {
            if(confirm('Apagar este registo permanentemente?')) {
                dados[abaAtual].splice(idx, 1);
                localStorage.setItem('diarioGourmet', JSON.stringify(dados));
                atualizarLista();
            }
        }

        function prepararEdicao(idx) {
            const item = dados[abaAtual][idx];
            document.getElementById('nome').value = item.nome;
            document.getElementById('tipo').value = item.tipo;
            document.getElementById('ano').value = item.ano;
            document.getElementById('extra1').value = item.extra1;
            document.getElementById('extra2').value = item.extra2;
            document.getElementById('notas').value = item.notas;
            document.getElementById('estrelas').value = item.estrelas;
            document.getElementById('fotoBase64').value = item.foto;
            document.getElementById('editIndex').value = idx;
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function exportarTudo() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(dados));
            const dl = document.createElement('a');
            dl.setAttribute("href", dataStr);
            dl.setAttribute("download", "backup_gourmet.json");
            dl.click();
        }

        function importarTudo(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                dados = JSON.parse(e.target.result);
                localStorage.setItem('diarioGourmet', JSON.stringify(dados));
                atualizarLista();
            };
            reader.readAsText(event.target.files[0]);
        }

        // Inicializar
        mudarAba('vinhos');
    </script>
</body>
</html>
