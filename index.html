<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gourmet Pro Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
        
        :root { 
            --wine: #831843; 
            --gold: #92400e;
            --soft-bg: #fdfcfb; 
        }

        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--soft-bg);
            color: #1e293b;
            -webkit-tap-highlight-color: transparent;
        }

        h1, h2, .font-serif { font-family: 'Playfair Display', serif; }

        /* Est√©tica Minimalista de Luxo */
        .premium-card {
            background: white;
            border-radius: 32px;
            border: 1px solid rgba(0,0,0,0.03);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.04);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .premium-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px -12px rgba(131, 24, 67, 0.08);
        }

        /* Inputs Estilo Soft */
        input, select, textarea {
            background: #f8fafc !important;
            border: 1px solid #e2e8f0 !important;
            border-radius: 18px !important;
            padding: 12px 16px !important;
            transition: all 0.3s ease;
        }

        input:focus {
            background: white !important;
            border-color: var(--wine) !important;
            box-shadow: 0 0 0 4px rgba(131, 24, 67, 0.05);
            outline: none;
        }

        /* Tabs Modernas */
        .tab-btn {
            position: relative;
            transition: all 0.3s ease;
            color: #94a3b8;
        }

        .tab-active {
            color: var(--wine);
            font-weight: 800;
        }

        .tab-active::after {
            content: '';
            position: absolute;
            bottom: -8px; left: 50%; transform: translateX(-50%);
            width: 6px; height: 6px; background: var(--wine); border-radius: 50%;
        }

        .undo-toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            z-index: 1000; display: none;
            animation: springUp 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes springUp { from { transform: translate(-50%, 100px); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
        
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="pb-12">

    <div id="undoContainer" class="undo-toast">
        <button onclick="undo()" class="bg-slate-900 text-white px-8 py-4 rounded-3xl shadow-2xl font-bold flex items-center gap-3 active:scale-95 transition-transform">
            <span>‚Ü©Ô∏è Desfazer erro</span>
        </button>
    </div>

    <nav class="sticky top-0 z-50 bg-white/80 backdrop-blur-xl border-b border-slate-100 px-6 py-4 flex flex-wrap justify-between items-center gap-4">
        <div class="flex gap-4">
            <button onclick="exportarTudo()" class="text-[10px] font-bold uppercase tracking-widest text-slate-400 hover:text-pink-900 transition-colors">üì¶ Backup</button>
            <button onclick="document.getElementById('importFile').click()" class="text-[10px] font-bold uppercase tracking-widest text-slate-400 hover:text-pink-900 transition-colors">üì• Import</button>
        </div>

        <div class="flex items-center gap-3">
            <div class="relative">
                <input type="text" id="filtroTag" oninput="atualizarLista()" placeholder="Procurar etiquetas..." class="!py-2 !px-4 !rounded-full !text-xs w-48 border-none bg-slate-100 focus:bg-white shadow-inner">
            </div>
            <button id="filtroFavoritos" onclick="toggleFiltroFavoritos()" class="w-10 h-10 rounded-full bg-slate-50 flex items-center justify-center hover:bg-red-50 transition-colors border border-slate-100">‚ù§Ô∏è</button>
        </div>
        <input type="file" id="importFile" class="hidden" accept=".json" onchange="importarTudo(event)">
    </nav>

    <header class="max-w-7xl mx-auto px-6 pt-12 text-center">
        <h1 class="text-5xl md:text-6xl mb-4 font-serif text-slate-900">Meu Di√°rio Gourmet</h1>
        <div class="flex justify-center gap-8 mt-8 border-b border-slate-100 pb-4">
            <button onclick="mudarAba('vinhos')" id="tab-vinhos" class="tab-btn tab-active uppercase text-[11px] tracking-[0.3em]">Adega Privada</button>
            <button onclick="mudarAba('restaurantes')" id="tab-restaurantes" class="tab-btn uppercase text-[11px] tracking-[0.3em]">Experi√™ncias</button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-12">
        <div class="grid lg:grid-cols-12 gap-12">
            
            <aside class="lg:col-span-4">
                <div class="bg-white p-8 rounded-[40px] shadow-2xl border border-slate-50 sticky top-28">
                    <form id="mainForm" class="space-y-6">
                        <input type="hidden" id="editIndex" value="-1">
                        
                        <input type="text" id="nome" required placeholder="Nome do Vinho ou Local" class="w-full !text-lg font-semibold">

                        <div class="grid grid-cols-2 gap-3">
                            <select id="tipo" class="font-bold text-pink-900"></select>
                            <input type="text" id="ano" placeholder="Ano/Data">
                        </div>

                        <div class="space-y-3">
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-2">Etiquetas</label>
                            <div class="flex gap-2">
                                <input type="text" id="inputTag" placeholder="Ex: Picante, Reserva..." class="flex-1 !py-2">
                                <button type="button" onclick="addTag()" class="bg-pink-900 text-white w-12 rounded-2xl font-bold">+</button>
                            </div>
                            <div id="tagsList" class="flex flex-wrap gap-2"></div>
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <input type="text" id="extra1" class="text-sm">
                            <input type="text" id="extra2" class="text-sm">
                        </div>

                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest ml-2">Avalia√ß√£o & Notas</label>
                            <select id="estrelas" class="w-full text-amber-500 font-bold text-center">
                                <option value="5">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</option>
                                <option value="4">‚òÖ‚òÖ‚òÖ‚òÖ</option>
                                <option value="3" selected>‚òÖ‚òÖ‚òÖ</option>
                                <option value="2">‚òÖ‚òÖ</option>
                                <option value="1">‚òÖ</option>
                            </select>
                            <textarea id="notas" rows="3" placeholder="O que achou desta experi√™ncia?..." class="w-full text-sm italic"></textarea>
                        </div>

                        <div class="bg-slate-50 border-2 border-dashed border-slate-200 p-4 rounded-3xl text-center relative hover:bg-slate-100 transition-colors">
                            <input type="file" id="foto" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                            <span class="text-xs font-bold text-slate-400">üñºÔ∏è CARREGAR FOTO</span>
                            <input type="hidden" id="fotoBase64">
                        </div>

                        <button type="submit" class="w-full bg-slate-900 text-white py-5 rounded-3xl font-bold uppercase tracking-widest text-[11px] shadow-xl hover:bg-pink-900 transition-all active:scale-95">
                            Guardar Registo
                        </button>
                    </form>
                </div>
            </aside>

            <section class="lg:col-span-8">
                <div id="listaItems" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
            </section>
        </div>
    </main>

    <script>
        // L√≥gica permanece id√™ntica √† anterior para manter todas as funcionalidades pedidas
        let abaAtual = 'vinhos';
        let dados = JSON.parse(localStorage.getItem('diarioGourmet')) || { vinhos: [], restaurantes: [] };
        let currentTags = [];
        let historicoBackup = null;
        let apenasFavoritos = false;

        const config = {
            vinhos: { opcoes: ["Tinto", "Branco", "Verde", "Ros√©", "Espumante", "Porto"], extra1: "Regi√£o", extra2: "Castas" },
            restaurantes: { opcoes: ["Tradicional", "Gourmet", "Italiano", "Japon√™s", "Marisqueira"], extra1: "Localiza√ß√£o", extra2: "Prato Favorito" }
        };

        function addTag() {
            const val = document.getElementById('inputTag').value.trim();
            if(val && !currentTags.includes(val)) {
                currentTags.push(val);
                renderTagsForm();
                document.getElementById('inputTag').value = '';
            }
        }

        function removeTag(tag) {
            currentTags = currentTags.filter(t => t !== tag);
            renderTagsForm();
        }

        function renderTagsForm() {
            const container = document.getElementById('tagsList');
            container.innerHTML = currentTags.map(t => `
                <span class="bg-slate-200 text-slate-700 text-[10px] font-bold px-3 py-1 rounded-full flex items-center gap-2">${t} <button type="button" onclick="removeTag('${t}')">√ó</button></span>
            `).join('');
        }

        function mudarAba(aba) {
            abaAtual = aba;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('tab-active'));
            document.getElementById(`tab-${aba}`).classList.add('tab-active');
            const c = config[aba];
            document.getElementById('tipo').innerHTML = c.opcoes.map(o => `<option>${o}</option>`).join('');
            document.getElementById('extra1').placeholder = c.extra1;
            document.getElementById('extra2').placeholder = c.extra2;
            resetForm();
            atualizarLista();
        }

        function toggleFavorito(idx) {
            dados[abaAtual][idx].favorito = !dados[abaAtual][idx].favorito;
            localStorage.setItem('diarioGourmet', JSON.stringify(dados));
            atualizarLista();
        }

        function toggleFiltroFavoritos() {
            apenasFavoritos = !apenasFavoritos;
            document.getElementById('filtroFavoritos').classList.toggle('bg-red-500');
            document.getElementById('filtroFavoritos').classList.toggle('text-white');
            atualizarLista();
        }

        function salvarComHistorico() {
            historicoBackup = JSON.parse(localStorage.getItem('diarioGourmet'));
            localStorage.setItem('diarioGourmet', JSON.stringify(dados));
            const toast = document.getElementById('undoContainer');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 8000);
            atualizarLista();
        }

        function undo() {
            if (historicoBackup) {
                dados = historicoBackup;
                localStorage.setItem('diarioGourmet', JSON.stringify(dados));
                historicoBackup = null;
                document.getElementById('undoContainer').style.display = 'none';
                atualizarLista();
            }
        }

        document.getElementById('mainForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const idx = document.getElementById('editIndex').value;
            const registro = {
                nome: document.getElementById('nome').value,
                tipo: document.getElementById('tipo').value,
                ano: document.getElementById('ano').value,
                tags: [...currentTags],
                extra1: document.getElementById('extra1').value,
                extra2: document.getElementById('extra2').value,
                notas: document.getElementById('notas').value,
                estrelas: parseInt(document.getElementById('estrelas').value),
                foto: document.getElementById('fotoBase64').value,
                favorito: (idx !== "-1") ? dados[abaAtual][idx].favorito : false
            };
            if (idx === "-1") dados[abaAtual].unshift(registro); else dados[abaAtual][idx] = registro;
            salvarComHistorico();
            resetForm();
        });

        function atualizarLista() {
            const lista = document.getElementById('listaItems');
            const filtroTag = document.getElementById('filtroTag').value.toLowerCase();
            lista.innerHTML = '';
            
            let filtrados = dados[abaAtual].map((item, originalIdx) => ({...item, originalIdx}));

            if (apenasFavoritos) filtrados = filtrados.filter(item => item.favorito);
            if (filtroTag) filtrados = filtrados.filter(item => item.tags.some(tag => tag.toLowerCase().includes(filtroTag)));

            filtrados.forEach((item) => {
                const card = document.createElement('div');
                card.className = "premium-card overflow-hidden flex flex-col";
                card.innerHTML = `
                    <div class="relative h-60 overflow-hidden">
                        ${item.foto ? `<img src="${item.foto}" class="w-full h-full object-cover">` : `<div class="w-full h-full bg-slate-100 flex items-center justify-center text-slate-300 font-bold text-[10px] tracking-widest">SEM FOTO</div>`}
                        <button onclick="toggleFavorito(${item.originalIdx})" class="absolute top-5 left-5 w-10 h-10 bg-white/90 backdrop-blur rounded-full shadow-lg flex items-center justify-center text-lg">${item.favorito ? '‚ù§Ô∏è' : 'ü§ç'}</button>
                        <div class="absolute bottom-5 right-5 bg-black/70 backdrop-blur-md text-white text-[9px] px-3 py-1 rounded-full font-black uppercase tracking-tighter">${item.tipo}</div>
                    </div>
                    <div class="p-8 flex-grow flex flex-col">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="text-xl font-bold text-slate-800 leading-tight">${item.nome}</h3>
                            <div class="flex text-amber-400 text-[10px]">${'‚òÖ'.repeat(item.estrelas)}</div>
                        </div>
                        <div class="flex flex-wrap gap-1 mb-4">
                            ${(item.tags || []).map(t => `<span class="text-[9px] bg-pink-50 text-pink-900 px-2 py-0.5 rounded-md font-bold uppercase">${t}</span>`).join('')}
                        </div>
                        <p class="text-[10px] font-black text-slate-400 uppercase mb-4">${item.extra1} ‚Ä¢ ${item.ano || 'S/D'}</p>
                        <p class="text-sm text-slate-500 italic mb-8 border-l-2 border-pink-100 pl-4 leading-relaxed">"${item.notas || '...'}"</p>
                        <div class="flex justify-between items-center pt-6 border-t border-slate-50 mt-auto">
                            <button onclick="remover(${item.originalIdx})" class="text-[10px] font-bold text-slate-300 hover:text-red-500 uppercase tracking-widest">Apagar</button>
                            <button onclick="prepararEdicao(${item.originalIdx})" class="text-[10px] font-bold text-pink-900 hover:underline uppercase tracking-widest">Editar</button>
                        </div>
                    </div>
                `;
                lista.appendChild(card);
            });
        }

        function remover(idx) {
            if(confirm('Apagar este registo?')) {
                historicoBackup = JSON.parse(localStorage.getItem('diarioGourmet'));
                dados[abaAtual].splice(idx, 1);
                salvarComHistorico();
            }
        }

        function prepararEdicao(idx) {
            const item = dados[abaAtual][idx];
            document.getElementById('nome').value = item.nome;
            document.getElementById('tipo').value = item.tipo;
            document.getElementById('ano').value = item.ano;
            document.getElementById('extra1').value = item.extra1;
            document.getElementById('extra2').value = item.extra2;
            document.getElementById('notas').value = item.notas;
            document.getElementById('estrelas').value = item.estrelas;
            document.getElementById('fotoBase64').value = item.foto || "";
            document.getElementById('editIndex').value = idx;
            currentTags = [...(item.tags || [])];
            renderTagsForm();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function resetForm() {
            document.getElementById('mainForm').reset();
            document.getElementById('editIndex').value = "-1";
            document.getElementById('fotoBase64').value = "";
            currentTags = [];
            renderTagsForm();
        }

        document.getElementById('foto').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxW = 800;
                        const scale = maxW / img.width;
                        canvas.width = maxW;
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        document.getElementById('fotoBase64').value = canvas.toDataURL('image/jpeg', 0.8);
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function exportarTudo() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(dados));
            const dl = document.createElement('a');
            dl.setAttribute("href", dataStr);
            dl.setAttribute("download", `gourmet_journal_backup.json`);
            dl.click();
        }

        function importarTudo(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                dados = JSON.parse(e.target.result);
                localStorage.setItem('diarioGourmet', JSON.stringify(dados));
                atualizarLista();
            };
            reader.readAsText(event.target.files[0]);
        }

        mudarAba('vinhos');
    </script>
</body>
</html>
