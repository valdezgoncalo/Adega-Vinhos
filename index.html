<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Minha Adega Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            -webkit-tap-highlight-color: transparent;
            background-color: #f5f5f4;
        }
        h1 { font-family: 'Playfair Display', serif; }

        /* Otimiza√ß√£o para Android */
        input, select, textarea, button {
            font-size: 16px !important; 
            min-height: 48px;
        }
        
        .wine-card img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .star-rating { color: #fbbf24; }

        /* Anima√ß√£o simples de grava√ß√£o */
        @keyframes saved {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .status-msg { animation: saved 0.3s ease-out; }
    </style>
</head>
<body class="pb-10">

    <div class="bg-stone-900 text-white p-2 flex justify-between px-6 items-center text-[10px] uppercase font-bold tracking-tighter md:tracking-widest">
        <span>üìç Adega Local Offline</span>
        <div class="flex gap-4">
            <button onclick="exportarBackup()" class="text-red-400 hover:text-white transition">üì• Backup</button>
            <button onclick="document.getElementById('importFile').click()" class="text-red-400 hover:text-white transition">üì§ Importar</button>
            <input type="file" id="importFile" class="hidden" accept=".json" onchange="importarBackup(event)">
        </div>
    </div>

    <div class="max-w-7xl mx-auto px-4 py-8">
        <header class="text-center mb-10">
            <h1 class="text-5xl text-red-900 mb-2">A Minha Adega</h1>
            <p class="text-stone-500 italic">Os teus vinhos, sempre guardados no teu bolso.</p>
        </header>

        <div class="grid lg:grid-cols-12 gap-10">
            
            <div class="lg:col-span-4">
                <div class="bg-white p-6 rounded-[2rem] shadow-xl border border-stone-200 sticky top-6">
                    <h2 id="formTitle" class="text-2xl font-bold mb-6 text-red-950">Novo Registo</h2>
                    
                    <form id="vinhoForm" class="space-y-4">
                        <input type="hidden" id="editIndex" value="-1">
                        
                        <div>
                            <label class="block text-[10px] font-black text-stone-400 mb-1 ml-1 uppercase">Nome do Vinho</label>
                            <input type="text" id="nome" required class="w-full p-3 bg-stone-50 border border-stone-200 rounded-2xl outline-none focus:ring-2 focus:ring-red-800 transition">
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <div>
                                <label class="block text-[10px] font-black text-stone-400 mb-1 ml-1 uppercase">Tipo</label>
                                <select id="tipo" class="w-full p-3 bg-stone-50 border border-stone-200 rounded-2xl outline-none">
                                    <option>Tinto</option>
                                    <option>Branco</option>
                                    <option>Verde</option>
                                    <option>Ros√©</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-[10px] font-black text-stone-400 mb-1 ml-1 uppercase">Ano</label>
                                <input type="number" id="ano" placeholder="2024" class="w-full p-3 bg-stone-50 border border-stone-200 rounded-2xl outline-none">
                            </div>
                        </div>

                        <div>
                            <label class="block text-[10px] font-black text-stone-400 mb-1 ml-1 uppercase">Avalia√ß√£o Pessoal</label>
                            <select id="estrelas" class="w-full p-3 bg-stone-50 border border-stone-200 rounded-2xl outline-none text-amber-500 font-bold">
                                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excelente</option>
                                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Muito Bom</option>
                                <option value="3" selected>‚≠ê‚≠ê‚≠ê Bom</option>
                                <option value="2">‚≠ê‚≠ê M√©dio</option>
                                <option value="1">‚≠ê Fraco</option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-[10px] font-black text-stone-400 mb-1 ml-1 uppercase text-center">Tirar Foto ou Galeria</label>
                            <input type="file" id="foto" accept="image/*" capture="environment" class="w-full text-xs text-stone-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-stone-800 file:text-white file:font-bold active:opacity-80">
                            <input type="hidden" id="fotoBase64">
                        </div>

                        <div class="grid grid-cols-2 gap-3">
                            <input type="text" id="regiao" placeholder="Regi√£o" class="p-3 bg-stone-50 border border-stone-200 rounded-2xl outline-none">
                            <input type="text" id="castas" placeholder="Castas" class="p-3 bg-stone-50 border border-stone-200 rounded-2xl outline-none">
                        </div>

                        <textarea id="notas" rows="3" placeholder="Notas de sabor, onde compraste, com o que comeste..." class="w-full p-3 bg-stone-50 border border-stone-200 rounded-2xl outline-none"></textarea>

                        <div class="flex gap-2 pt-2">
                            <button type="submit" id="btnSubmit" class="flex-1 bg-red-900 text-white font-bold py-4 rounded-2xl shadow-lg active:scale-95 transition-all">GUARDAR NA ADEGA</button>
                            <button type="button" id="btnCancelar" class="hidden px-5 bg-stone-200 rounded-2xl text-stone-600 font-bold" onclick="resetForm()">‚úï</button>
                        </div>
                        <p id="saveStatus" class="hidden text-center text-green-600 text-xs font-bold status-msg">‚úÖ Altera√ß√µes guardadas com sucesso!</p>
                    </form>
                </div>
            </div>

            <div class="lg:col-span-8">
                <div class="flex flex-col md:flex-row gap-4 mb-8">
                    <div class="relative flex-grow">
                        <input type="text" id="searchBar" onkeyup="atualizarLista()" placeholder="Pesquisar por nome, regi√£o ou casta..." class="w-full p-4 pl-12 rounded-2xl border-none shadow-md outline-none focus:ring-2 focus:ring-red-800 transition">
                        <span class="absolute left-4 top-4 opacity-30 text-xl">üîç</span>
                    </div>
                    <select id="filterTipo" onchange="atualizarLista()" class="p-4 rounded-2xl border-none shadow-md bg-white font-bold text-red-900 outline-none">
                        <option value="Todos">Todos os Tipos</option>
                        <option value="Tinto">Tintos</option>
                        <option value="Branco">Brancos</option>
                        <option value="Verde">Verdes</option>
                        <option value="Ros√©">Ros√©s</option>
                    </select>
                </div>

                <div id="listaVinhos" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-6">
                    </div>
                
                <div id="emptyState" class="hidden text-center py-20">
                    <p class="text-stone-400 italic text-lg text-center">Ainda n√£o tens vinhos nesta categoria...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // CARREGAMENTO INICIAL: Puxa o que est√° no browser
        let vinhos = JSON.parse(localStorage.getItem('minhaAdega')) || [];
        
        const form = document.getElementById('vinhoForm');
        const lista = document.getElementById('listaVinhos');
        const fotoInput = document.getElementById('foto');
        const fotoBase64 = document.getElementById('fotoBase64');
        const statusMsg = document.getElementById('saveStatus');

        // Convers√£o de Foto
        fotoInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    fotoBase64.value = e.target.result;
                    statusMsg.innerText = "üì∏ Foto carregada!";
                    statusMsg.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        // Backup e Restauro
        function exportarBackup() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(vinhos));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "meu_repositorio_vinhos.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function importarBackup(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if(confirm(`Importar ${data.length} registos?`)) {
                        vinhos = data;
                        atualizarLista();
                    }
                } catch(err) { alert("Ficheiro inv√°lido."); }
            };
            reader.readAsText(file);
        }

        // Partilha
        async function partilhar(idx) {
            const v = vinhos[idx];
            const estrelas = '‚òÖ'.repeat(v.estrelas) + '‚òÜ'.repeat(5-v.estrelas);
            const texto = `üç∑ *${v.nome}* (${v.ano})\nüìç ${v.regiao}\n‚≠ê ${estrelas}\nüìù "${v.notas}"`;
            if (navigator.share) await navigator.share({ title: v.nome, text: texto });
        }

        // Fun√ß√£o Principal: Atualizar e Guardar
        function atualizarLista() {
            const busca = document.getElementById('searchBar').value.toLowerCase();
            const tipoFiltro = document.getElementById('filterTipo').value;

            const filtrados = vinhos.filter(v => {
                const matchesSearch = v.nome.toLowerCase().includes(busca) || v.regiao.toLowerCase().includes(busca) || v.castas.toLowerCase().includes(busca);
                const matchesTipo = tipoFiltro === "Todos" || v.tipo === tipoFiltro;
                return matchesSearch && matchesTipo;
            });

            // PERSIST√äNCIA: Grava no browser automaticamente
            localStorage.setItem('minhaAdega', JSON.stringify(vinhos));

            lista.innerHTML = '';
            document.getElementById('emptyState').classList.toggle('hidden', filtrados.length > 0);

            filtrados.forEach((v) => {
                const originalIdx = vinhos.indexOf(v);
                const card = document.createElement('div');
                card.className = "bg-white rounded-[2rem] overflow-hidden shadow-lg border border-stone-100 flex flex-col transition-all active:scale-[0.98]";
                card.innerHTML = `
                    <div class="relative">
                        ${v.foto ? `<img src="${v.foto}" alt="R√≥tulo">` : `<div class="bg-stone-200 h-[220px] flex items-center justify-center text-stone-400 italic font-bold">Sem Foto</div>`}
                        <button onclick="partilhar(${originalIdx})" class="absolute top-4 right-4 bg-white/90 p-3 rounded-full shadow-lg text-lg">üì§</button>
                    </div>
                    <div class="p-6 flex-grow flex flex-col">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-[10px] font-black bg-red-100 text-red-900 px-3 py-1 rounded-full uppercase tracking-tighter">${v.tipo}</span>
                            <span class="text-amber-500 font-bold tracking-widest">${'‚òÖ'.repeat(v.estrelas)}</span>
                        </div>
                        <h3 class="font-bold text-xl text-stone-900 leading-tight mb-1">${v.nome}</h3>
                        <p class="text-sm text-stone-400 mb-4">${v.regiao} ${v.ano ? ' ‚Ä¢ ' + v.ano : ''}</p>
                        
                        <p class="text-xs text-stone-600 mb-6 flex-grow italic leading-relaxed">"${v.notas || 'Sem notas adicionadas.'}"</p>
                        
                        <div class="flex justify-between items-center border-t pt-4">
                            <button onclick="editarVinho(${originalIdx})" class="text-blue-600 text-[10px] font-black uppercase tracking-widest">Editar</button>
                            <button onclick="removerVinho(${originalIdx})" class="text-stone-300 hover:text-red-600 text-[10px] font-black uppercase tracking-widest transition-colors">Apagar</button>
                        </div>
                    </div>
                `;
                lista.appendChild(card);
            });
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const idx = document.getElementById('editIndex').value;
            const novoVinho = {
                nome: document.getElementById('nome').value,
                tipo: document.getElementById('tipo').value,
                ano: document.getElementById('ano').value,
                regiao: document.getElementById('regiao').value,
                castas: document.getElementById('castas').value,
                notas: document.getElementById('notas').value,
                estrelas: parseInt(document.getElementById('estrelas').value),
                foto: fotoBase64.value
            };

            if (idx === "-1") vinhos.unshift(novoVinho); 
            else vinhos[idx] = novoVinho;

            // Feedback visual de sucesso
            statusMsg.classList.remove('hidden');
            setTimeout(() => statusMsg.classList.add('hidden'), 3000);

            resetForm();
            atualizarLista();
        });

        function editarVinho(idx) {
            const v = vinhos[idx];
            document.getElementById('nome').value = v.nome;
            document.getElementById('tipo').value = v.tipo;
            document.getElementById('ano').value = v.ano;
            document.getElementById('regiao').value = v.regiao;
            document.getElementById('castas').value = v.castas;
            document.getElementById('notas').value = v.notas;
            document.getElementById('estrelas').value = v.estrelas;
            document.getElementById('fotoBase64').value = v.foto || '';
            document.getElementById('editIndex').value = idx;
            document.getElementById('formTitle').innerText = "‚úèÔ∏è Editar Vinho";
            document.getElementById('btnSubmit').innerText = "ATUALIZAR DADOS";
            document.getElementById('btnCancelar').classList.remove('hidden');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function resetForm() {
            form.reset();
            document.getElementById('editIndex').value = "-1";
            document.getElementById('fotoBase64').value = "";
            document.getElementById('formTitle').innerText = "Novo Registo";
            document.getElementById('btnSubmit').innerText = "GUARDAR NA ADEGA";
            document.getElementById('btnCancelar').classList.add('hidden');
            document.getElementById('estrelas').value = "3";
        }

        function removerVinho(idx) {
            if(confirm('Tem a certeza que deseja apagar este vinho da sua cole√ß√£o?')) {
                vinhos.splice(idx, 1);
                atualizarLista();
            }
        }

        // In√≠cio autom√°tico
        atualizarLista();
    </script>
</body>
</html>
